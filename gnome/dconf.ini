[org/gnome/desktop/background]
color-shading-type='solid'
picture-options='zoom'
picture-uri='file:///home/christian/Pictures/wallpapers/arch.png'
primary-color='#000000000000'
secondary-color='#000000000000'

[org/gnome/desktop/input-sources]
sources=[('xkb', 'us+altgr-intl')]
xkb-options=['caps:swapescape', 'lv3:ralt_switch']

[org/gnome/desktop/interface]
clock-show-seconds=true
clock-show-weekday=true
cursor-theme='Adwaita'
gtk-theme='Arc-Darker'
icon-theme='Arc'
monospace-font-name='Source Code Pro Semi-Bold 10'
show-battery-percentage=true

[org/gnome/desktop/peripherals/touchpad]
natural-scroll=false
tap-to-click=true
two-finger-scrolling-enabled=true

[org/gnome/desktop/screensaver]
color-shading-type='solid'
lock-delay=uint32 0
picture-options='zoom'
picture-uri='file:///home/christian/Pictures/wallpapers/arch.png'
primary-color='#000000000000'
secondary-color='#000000000000'

[org/gnome/desktop/session]
idle-delay=uint32 0

[org/gnome/desktop/sound]
allow-volume-above-100-percent=true

[org/gnome/desktop/wm/keybindings]
close=['<Alt>q']
switch-applications=@as []
switch-applications-backward=@as []
switch-windows=['<Alt>Tab']
switch-windows-backward=['<Shift><Alt>Tab']

[org/gnome/eog/ui]
sidebar=false

[org/gnome/file-roller/listing]
list-mode='as-folder'
show-path=false
sort-method='name'
sort-type='descending'

[org/gnome/shell/keybindings]
focus-active-notification=@as []

[org/gnome/settings-daemon/plugins/media-keys]
custom-keybindings=['/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom1/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom2/',  '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom3/']

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0]
binding='<Super>t'
command='alacritty'
name='Terminal'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom1]
binding='<Super>n'
command='nautilus'
name='Nautilus'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom2]
binding='<Super>f'
command='firefox'
name='Firefox'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom3]
binding='<Super>minus'
command='dbus-send --print-reply --dest=org.mpris.MediaPlayer2.spotify /org/mpris/MediaPlayer2 org.mpris.MediaPlayer2.Player.PlayPause'
name='Play/Pause'

[org/gnome/settings-daemon/plugins/power]
power-button-action='nothing'
sleep-inactive-ac-type='nothing'
sleep-inactive-battery-type='nothing'

[org/gnome/shell]
app-picker-view=uint32 1
enabled-extensions=['user-theme@gnome-shell-extensions.gcampax.github.com', 'appindicatorsupport@rgcjonas.gmail.com', 'unite@hardpixel.eu']
favorite-apps=['firefox.desktop', 'Alacritty.desktop', 'org.gnome.Nautilus.desktop']

[org/gnome/shell/extensions/unite]
extend-left-box=false
greyscale-tray-icons=false
hide-activities-button='never'
hide-app-menu-arrow=true
hide-app-menu-icon=true
hide-window-titlebars='both'
notifications-position='center'
reduce-panel-spacing=false
restrict-to-primary-screen=true
show-desktop-name=true
show-legacy-tray=true
show-window-buttons='never'
show-window-title='never'
use-system-fonts=true
window-buttons-theme='default-dark'

[org/gnome/shell/extensions/user-theme]
name='Arc-Dark'

[org/gtk/settings/file-chooser]
sort-directories-first=true
