env:
  TERM: alacritty

window:
  decorations: full
  gtk_theme_variant: dark

scrolling:
  history: 10000

font:
  normal:
    family: Source Code Pro
    style: SemiBold
  size: 10.0

key_bindings:
  - { key: N,      mods: Shift|Control,            action: SpawnNewInstance }

colors:
  primary:
    background: '#0f111b'
    foreground: '#ecf0c1'
  cursor:
    text: CellBackground
    cursor: CellForeground
  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground
  search:
    matches:
      foreground: '#1b1c36'
      background: '#5ccc96'
    focused_match:
      foreground: '#1b1c36'
      background: '#e39400'
    bar:
      background: '#0f111b'
      foreground: '#ecf0c1'
  line_indicator:
    foreground: None
    background: None
  selection:
    text: CellForeground
    background: '#1b1c36'
  normal:
    black:   '#000000'
    red:     '#e33400'
    green:   '#5ccc96'
    yellow:  '#b3a1e6'
    blue:    '#00a3cc'
    magenta: '#f2ce00'
    cyan:    '#7a5ccc'
    white:   '#686f9a'
  bright:
    black:   '#686f9a'
    red:     '#e33400'
    green:   '#5ccc96'
    yellow:  '#b3a1e6'
    blue:    '#00a3cc'
    magenta: '#f2ce00'
    cyan:    '#7a5ccc'
    white:   '#f0f1ce'
